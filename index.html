<!DOCTYPE html> 
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>WEB PROJE</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login">
        <div class="box">
            <div class="welcome">Hoş Geldiniz</div>
            <form id="loginForm">
                <div class="giris">
                    <input type="text" id="username" placeholder="Kullanıcı adı veya e-mail"><br>
                    <input type="password" id="password" placeholder="Şifre"><br>
                    <button type="submit">GİRİŞ</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form submit olayını dinleyen JavaScript işlevi
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Formun varsayılan davranışını engelle
            
            // Kullanıcı adı ve şifre kontrolü
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            if (username === "admin" && password === "123456") {
                // Giriş başarılı olduğunda yapılacak işlemler buraya eklenebilir
                window.location.href = "index2.html"; // index2.html'e yönlendirme
            } else {
                alert("Kullanıcı adı veya şifre hatalı.");
            }
        });
    </script>
</body>
</html>
