<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İLETİŞİM SAYFASI</title>
    <link rel="stylesheet" href="iletisim.css">
</head>
<body bgcolor="lightblue">
    <section id="contact">
        <div class="container">
            <h1 class="title">Contact</h1>
            <div class="contact-area">
                <div class="cont-left">
                    <div class="cont-top">
                        <div class="cont-element">
                            <i class="far fa-address-card"></i>
                            <address>Sakarya/Turkey</address>
                        </div>
                        <div class="cont-element">
                            <i class="far fa-envelope"></i>
                            <a href="mailto:dkilic6606@gmail.com">dkilic6606@gmail.com</a>
                        </div>
                        <div class="cont-element">
                            <i class="far fa-phone-alt"></i>
                            <a href="tel:+905070726369">+905070726369</a>
                        </div>
                    </div>
                </div>
                <div class="cont-right">
                    <form id="contactForm" onsubmit="saveToTextFile(); return false;" method="post">
                        <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                        <input type="email" name="email" id="email" placeholder="Email">
                        <textarea name="message" id="message" rows="10" placeholder="Message"></textarea>
                        <button type="submit">GÖNDER</button>
                        <button type="button" onclick="clearForm()">TEMİZLE</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script>
        function saveToTextFile() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            
            var data = "Full Name: " + fullName + "\n" + "Email: " + email + "\n" + "Message: " + message + "\n\n";
            
            var blob = new Blob([data], { type: 'text/plain' });
            var url = window.URL.createObjectURL(blob);
            
            var a = document.createElement("a");
            a.href = url;
            a.download = "iletisim.txt";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        function clearForm() {
            document.getElementById("contactForm").reset();
        }
    </script>
</body>
</html>
